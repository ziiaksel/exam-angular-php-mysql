


    
    <div class="container add-child">
      <div class="">
  
    <h1>Add new product</h1>
        <div class=" ">
          <form class="card border-dark p-2 form" [formGroup]="productForm">
            <div class="form-group">
              <input formControlName="name" class="form-control mb-2" placeholder="Name" />
            </div>
            <div class="form-group">
              <input formControlName="price" class="form-control mb-2" placeholder="Price" />
            </div>
            <div class="form-group">
              <input formControlName="description" class="form-control mb-2" placeholder="Description" />
            </div>
            <button (click)="addProduct()" class="btn myButton">Add</button>
            <button (click)="updateProduct()" class="myButton">Update</button>
          </form>
        </div>
      </div>
  </div>



    <hr>
    <div class="">
      <table class="table table-dark table-bordered table-striped">
        
        <caption>List of Products</caption>
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
      
          
            <tbody>
            <tr *ngFor="let product of products; index as i;">
              <td>{{ i + 1 }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.description }}</td>
              <td>
                <button class="myButton delete" (click)="deleteProduct(product.id)">Delete</button>
                <button class="myButton" (click)="getProduct(product.id)">Edit</button>
              </td>
            </tr>
          </tbody>
         

  
      </table>
    </div>
